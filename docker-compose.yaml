    ports:
      - "80:80"  # Заменить на 80:80
      - "8000:8000"
      - "5555:5555"
      - "15672:15672"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/react
    depends_on:
      - backend
      - frontend
