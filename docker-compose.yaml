version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ./compose/production/django/Dockerfile
    command: /start
#    ports:
#      - "8000:8000"
    volumes:
      - staticfiles:/app/staticfiles
      - mediafiles:/app/mediafiles
    env_file:
      - ./backend/.env/.prod
    depends_on:
      - redis
      - db

  frontend:
    build:
      context: ./frontend
    tty: true
    volumes:
      - react_build:/react/build
